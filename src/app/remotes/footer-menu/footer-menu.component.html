<ul class="ml-0 sm:ml-6 list-none flex flex-row gap-4 text-xs m-0 p-0" *ngIf="menuItems$ | async as menuItems">
  <li *ngFor="let item of menuItems; let i = index">
    <a *ngIf="!item.routerLink && item.url" [attr.href]="item.url"> {{ item.label }} </a>
    <a *ngIf="item.routerLink" [routerLink]="item.routerLink"> {{ item.label }} </a>
  </li>
</ul>
